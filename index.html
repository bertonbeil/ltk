<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ltk</title>

    <link rel="stylesheet" href="./css/audioplayer.css">
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="./bower_components/css-hamburgers/dist/hamburgers.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/main.css">
    <script>
        (function(doc) {
            var addEvent = 'addEventListener',
                type = 'gesturestart',
                qsa = 'querySelectorAll',
                scales = [1, 1],
                meta = qsa in doc ? doc[qsa]('meta[name=viewport]') : [];

            function fix() {
                meta.content = 'width=device-width,minimum-scale=' + scales[0] + ',maximum-scale=' + scales[1];
                doc.removeEventListener(type, fix, true);
            }
            if ((meta = meta[meta.length - 1]) && addEvent in doc) {
                fix();
                scales = [.25, 1.6];
                doc[addEvent](type, fix, true);
            }
        }(document));
    </script>
</head>

<body>

<!-- background video -->
<div class="Vidage">
    <div class="Vidage__image"></div>

    <video id="VidageVideo" class="Vidage__video" preload="metadata" loop autoplay muted>
        <source src="videos/bg.webm" type="video/webm">
        <source src="video/bg_1.mp4" type="video/mp4">
    </video>

    <div class="Vidage__backdrop"></div>
</div>
<!--// background video -->


    <!-- head panel -->
    <header class="header">
        <button class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
      <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>
    <!--// head panel -->

    <!-- side-menu(nav-bar) -->
    <div class="menu">
        <ul class="menu__list">
            <li class="menu__item">Музика</li>
            <li class="menu__item">Відео</li>
            <li class="menu__item">Події</li>
            <li class="menu__item">ЛТК</li>
        </ul>
    </div>
    <!--// side-menu(nav-bar) -->

    <!-- main-content -->
    <section class="content">
        <div class="swiper-container">
            <!-- slider wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides 1-->
                <div class="swiper-slide">
                    <h2  class="h-text">Йоу! <br> Ви на гостьовій сторінці покорювачів танцполів та випивання горілки <br> </h2>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <h2  class="h-text">Text</h2>
                </div>
                <div class="swiper-slide">Slide 3</div>
            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

        <!--// main-content -->

    <!-- player(footer) -->
    <footer class="footer footer__close">
        <div class="footer_container">
            <!-- player -->
            <div class="ltk-player audioplayer">
              <audio preload="auto" controls="" style="width: 0px; height: 0px; visibility: hidden;">
                <source src="audio/BlueDucks_FourFlossFiveSix.mp3">
                <source src="audio/BlueDucks_FourFlossFiveSix.ogg">
                <source src="audio/BlueDucks_FourFlossFiveSix.wav">
              </audio>
            </div>
            <!--// player -->
        </div>
    </footer>
    <!--// player(footer) -->
    <!-- script's -->
    <!-- lib's -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>

    <!-- blur -->
    <script>
        var polyfilter_scriptpath = './js/plugins/';
    </script>
    <script src="./js/plugins/css-filters-polyfill.js"></script>
    <script src="./js/plugins/cssParser.js"></script>

    <svg width="0" height="0" style="position:absolute">
        <filter id="blur4px">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4"></feGaussianBlur>
        </filter>
    </svg>
    <!--// blur -->
    <!-- player -->
    <script src="./js/plugins/audioplayer.js"></script>
    <script>
        $( function()
        {
            $( 'audio' ).audioPlayer();
        });
    </script>
